<section>
    <h1>HOME</h1>
    <h2>Welcome Home</h2>
    <br>
    <button (click)="startCountUp()">Start count up!</button>
    {{ counterUpDisplay | date:'mm:ss' }}
    <button (click)="stopCountUp()">Stop count up!</button>
    <br>
    <br>
    <hr>
    <br>
    Vorwahl: <input type="text" id="counterDownVorwahl" name="counterDownVorwahl" value="" [(ngModel)]="counterDownVorwahl" style="width: 25px;"> Sekunden!
    <button (click)="setCountDownTime()">Set / Reset</button><br>
    <button (click)="startCountDown()">Start count down!</button>
    {{ counterDownDisplay | date:'mm:ss' }}
    <button (click)="stopCountDown()">Stop count down!</button>
</section>
